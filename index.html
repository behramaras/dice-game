<!doctype html>
<html lang="en">
  <head>
    <title>Dice Game</title>

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ga+Maamli&family=Quicksand:wght@300..700&family=Sevillana&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS v5.3.2 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <!-- TOP PLAYER INDICATORS -->
    <div class="container">
      <div class="row">
        <div class="col-md-6 text-center py-3 my-5 bg-primary text-white">
          PLAYER 1 DICE
        </div>
        <div class="col-md-6 text-center py-3 my-5 bg-primary text-white">
          PLAYER 2 DICE
        </div>
      </div>
    </div>

    <!-- MIDDLE DICE ROLL AREA -->
    <div class="container">
      <div class="row">

        <!-- PLAYER 1 -->
        <div class="col-md-6 text-center border rounded-4" id="first_div">
          Click the button below to roll the dice
          <br><br><br>

          <button class="btn btn-primary" id="buton1">ROLL DICE</button>
          <br><br><br>

          <div class="loaderViewPort m-auto">
            <div class="loader">
              <div class="side front">
                <div class="dot"></div>
              </div>
              <div class="side back">
                <div class="dotContainer">
                  <div class="dot"></div>
                  <div class="dot"></div>
                  <div class="dot"></div>
                </div>
              </div>
              <div class="side left">
                <div class="dotContainer">
                  <div class="dot"></div>
                  <div class="dot"></div>
                </div>
              </div>
              <div class="side right">
                <div class="dotContainer">
                  <div class="subDotContainer">
                    <div class="dot"></div>
                    <div class="dot"></div>
                  </div>
                  <div class="subDotContainer">
                    <div class="dot"></div>
                    <div class="dot"></div>
                  </div>
                </div>
              </div>
              <div class="side top">
                <div class="dotContainer">
                  <div class="subDotContainer">
                    <div class="dot"></div>
                    <div class="dot"></div>
                  </div>
                  <div class="subDotContainer">
                    <div class="dot"></div>
                  </div>
                  <div class="subDotContainer">
                    <div class="dot"></div>
                    <div class="dot"></div>
                  </div>
                </div>
              </div>
              <div class="side bottom">
                <div class="dotContainer">
                  <div class="subDotContainer">
                    <div class="dot"></div>
                    <div class="dot"></div>
                  </div>
                  <div class="subDotContainer">
                    <div class="dot"></div>
                    <div class="dot"></div>
                  </div>
                  <div class="subDotContainer">
                    <div class="dot"></div>
                    <div class="dot"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div id="sonuc1"></div>
        </div>

        <!-- PLAYER 2 -->
        <div class="col-md-6 text-center border rounded-4" id="second_div">
          Click the button below to roll the dice
          <br><br><br>

          <button class="btn btn-primary" id="buton2">ROLL DICE</button>
          <br><br><br>

          <div class="loaderViewPort m-auto">
            <div class="loader">
              <div class="side front">
                <div class="dot"></div>
              </div>
              <div class="side back">
                <div class="dotContainer">
                  <div class="dot"></div>
                  <div class="dot"></div>
                  <div class="dot"></div>
                </div>
              </div>
              <div class="side left">
                <div class="dotContainer">
                  <div class="dot"></div>
                  <div class="dot"></div>
                </div>
              </div>
              <div class="side right">
                <div class="dotContainer">
                  <div class="subDotContainer">
                    <div class="dot"></div>
                    <div class="dot"></div>
                  </div>
                  <div class="subDotContainer">
                    <div class="dot"></div>
                    <div class="dot"></div>
                  </div>
                </div>
              </div>
              <div class="side top">
                <div class="dotContainer">
                  <div class="subDotContainer">
                    <div class="dot"></div>
                    <div class="dot"></div>
                  </div>
                  <div class="subDotContainer">
                    <div class="dot"></div>
                  </div>
                  <div class="subDotContainer">
                    <div class="dot"></div>
                    <div class="dot"></div>
                  </div>
                </div>
              </div>
              <div class="side bottom">
                <div class="dotContainer">
                  <div class="subDotContainer">
                    <div class="dot"></div>
                    <div class="dot"></div>
                  </div>
                  <div class="subDotContainer">
                    <div class="dot"></div>
                    <div class="dot"></div>
                  </div>
                  <div class="subDotContainer">
                    <div class="dot"></div>
                    <div class="dot"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div id="sonuc2"></div>
        </div>

      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <script src="./javascript.js"></script>
  </body>
</html>
